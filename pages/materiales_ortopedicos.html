<style>
/* Mover todo a la izquierda */
main, section {
  max-width: none;
  margin: 0;
}

#listaMaterialesOrtopedicos {
  justify-content: start;
}
</style>

<section class="materiales-ortopedicos prx-wrapper">

  <button id="btnNuevoMaterialOrtopedico" class="prx-btn-nuevo">
    + Nuevo Material Ortopédico
  </button>

  <form id="formMaterialOrtopedico" class="prx-form-card hidden">

    <input type="hidden" name="id" id="materialOrtopedicoId">

    <!-- GRID PRINCIPAL -->
    <div class="prx-grid-fechas">

      <div class="prx-field">
        <label>Fecha carga</label>
        <input type="date" name="fecha_carga" required>
      </div>

      <div class="prx-field">
        <label>Tipo</label>
        <select name="tipo_material_id" id="tipoMaterialOrtopedico" required>
          <option value="">Seleccionar...</option>
        </select>
      </div>

    </div>

    <!-- OBSERVACION -->
    <div class="prx-field">
      <label>Observación</label>
      <textarea name="observacion" rows="3"></textarea>
    </div>

    <!-- ADJUNTOS -->
    <div class="prx-form-row">
      <label>Adjuntar Documentos</label>

      <div id="adjuntosMaterialesContainer" class="prx-adjuntos-nuevos"></div>

      <button type="button"
              id="btnAgregarAdjuntoMaterial"
              class="prx-btn-agregar-adjunto">
        ➕ Agregar adjunto
      </button>
    </div>

    <!-- REINTEGRO SOLO EN EDICION -->
    <div class="prx-form-group hidden prx-campo-reintegro"
         id="grupoReintegroMaterial">

      <div class="prx-field">
        <label>Reintegro</label>
        <input type="number" name="reintegro" step="0.01">
      </div>

      <div class="prx-field">
        <label>Fecha reintegro</label>
        <input type="date" name="fecha_reintegro">
      </div>

    </div>

    <!-- ACCIONES -->
    <div class="prx-acciones-form">
      <button type="submit" class="prx-btn-guardar">
        Guardar
      </button>

      <button type="button"
              id="btnCancelarMaterialOrtopedico"
              class="prx-btn-cancelar">
        Cancelar
      </button>
    </div>

  </form>

  <!-- LISTA -->
  <div id="listaMaterialesOrtopedicos" class="prx-lista-cards"></div>

  <!-- PAGINACION -->
  <div id="paginacionMaterialesOrtopedicos" class="paginacion"></div>

</section>
