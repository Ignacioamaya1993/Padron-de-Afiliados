<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ficha Médica</title>
<link rel="stylesheet" href="../styles/fichaMedica.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<header>
  <h1>Ficha Médica de <span id="nombreAfiliado"></span></h1>
  <button id="btnVolver">⬅ Volver al buscador</button>
</header>

<main>
  <div class="tabs">
    <button class="tab-button active" data-tab="enfermedades">Enfermedades</button>
    <button class="tab-button" data-tab="medicamentos">Medicamentos</button>
    <button class="tab-button" data-tab="incidencias">Incidencias</button>
  </div>

  <section id="enfermedades" class="tab-content active">
    <button id="btnAgregarEnfermedad">➕ Agregar enfermedad</button>
    <div id="listaEnfermedades"></div>
  </section>

  <section id="medicamentos" class="tab-content">
    <button id="btnAgregarMedicamento">➕ Agregar medicamento</button>
    <div id="listaMedicamentos"></div>
  </section>

  <section id="incidencias" class="tab-content">
    <button id="btnAgregarIncidencia">➕ Nueva incidencia</button>
    <div id="listaIncidencias"></div>
    <!-- Input oculto para adjuntar archivos -->
    <input type="file" id="archivoIncidencia" accept="image/*,application/pdf" style="display:none;">
  </section>
</main>

<script type="module" src="../scripts/fichaMedica.js"></script>
</body>
</html>
