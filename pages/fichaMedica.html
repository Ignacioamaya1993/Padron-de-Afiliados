<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha Médica</title>

  <link rel="icon" type="image/png" href="../assets/images/Solo_logo.png">

  <!-- CSS -->
  <link rel="stylesheet" href="../styles/header.css" />
  <link rel="stylesheet" href="../styles/fichaMedica.css" />
  <link rel="stylesheet" href="../styles/medicamentos.css" />
  <link rel="stylesheet" href="../styles/derivaciones.css" />
  <link rel="stylesheet" href="../styles/internaciones.css" />
  <link rel="stylesheet" href="../styles/practicas.css" />
  <link rel="stylesheet" href="../styles/odontologia.css" />
  <link rel="stylesheet" href="../styles/practicas_reintegro.css" />
  <link rel="stylesheet" href="../styles/atencionDomiciliaria.css" />
  <link rel="stylesheet" href="../styles/oxigenoterapia.css" />

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<header>
  <div id="header-container"></div>
</header>

<main>
  <div class="ficha-header">
    <h2 id="nombreAfiliado">Afiliado</h2>
    <button id="btnVolver" class="volver-btn">⬅️ Volver al afiliado</button>
  </div>

  <div class="tabs">
    <button class="tab-button" data-module="medicamentos">Medicamentos</button>
    <button class="tab-button" data-module="derivaciones">Derivaciones</button>
    <button class="tab-button" data-module="internaciones">Internaciones</button>
    <button class="tab-button" data-module="practicas">Prácticas</button>
    <button class="tab-button" data-module="odontologia">Odontología</button>
    <button class="tab-button" data-module="practicas_reintegro">Prácticas por Reintegro</button>
    <button class="tab-button" data-module="atencionDomiciliaria">Atención Domiciliaria</button>
    <button class="tab-button" data-module="oxigenoterapia">Oxigenoterapia</button>
    
    <!-- más pestañas si se agregan -->
  </div>

  <div id="tab-container">
    <!-- Aquí se cargará dinámicamente el HTML de cada módulo -->
  </div>
</main>

<script type="module" src="../scripts/fichaMedica.js"></script>
</body>
</html>
