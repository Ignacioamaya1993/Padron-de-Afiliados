<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Padr√≥n de Afiliados ‚Äì Luz y Fuerza Olavarr√≠a</title>
    <link rel="icon" type="image/png" href="../assets/images/Solo_logo.png">

  <link rel="stylesheet" href="../styles/header.css" />
  <link rel="stylesheet" href="../styles/padron.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<header>
  <div id="header-container"></div>
</header>

<main class="padron-home">

  <!-- BUSCADOR PRINCIPAL -->
  <section class="buscador-principal">
    <input
      type="text"
      id="searchInput"
      name="buscar-afiliado"
      placeholder="Buscar afiliado, DNI o N¬∞ de afiliado..."
      autocomplete="new-password"
      spellcheck="false"
      autofocus
    />
  </section>

  <!-- ACCIONES -->
  <section class="acciones-principales">
    <button id="btnNuevoAfiliado">
      ‚ûï Nuevo afiliado
    </button>
  </section>

  <!-- FORMULARIO NUEVO AFILIADO -->
  <section id="nuevoAfiliadoSection" style="display:none;">
    <h2>Nuevo Afiliado</h2>

    <form id="PadronForm" class="form-afiliado">

      <input type="text" name="nombre" placeholder="Nombre" required />
      <input type="text" name="apellido" placeholder="Apellido" required />
      <input type="text" name="dni" placeholder="DNI" required />
      <input type="text" name="telefono" placeholder="Tel√©fono" />

      <div class="floating-field">
        <input type="date" name="fechaNacimiento" required />
        <label>Fecha de nacimiento</label>
      </div>

      <div class="floating-field">
        <input type="text" name="edad" placeholder="Edad" readonly />
        <label>Edad</label>
      </div>

      <input
        type="mail"
        name="mail"
        placeholder="Correo electr√≥nico"
        autocomplete="email"
      />

      <input
        type="text"
        name="numero_afiliado"
        placeholder="N√∫mero de Afiliado (ej: 19-00639-4/00)"
        required
      />

      <div class="floating-field" id="titularGrupoWrapper" style="display:none;">
        <input type="text" id="titularGrupo" readonly />
        <label>Titular del grupo</label>
      </div>

      <input
        type="text"
        name="grupo_familiar_real"
        placeholder="Grupo Familiar Real (ej: FAM-OLAV-001)"
      />

      <input
        type="text"
        name="cbu_cvu"
        placeholder="CBU / CVU / Alias"
        inputmode="numeric"
        maxlength="22"
      />

      <!-- üîπ PARENTESCO -->
      <select name="parentesco_id" id="parentescoSelect" required>
        <option value="">Parentesco</option>
      </select>

      <!-- üîπ SEXO (se mantiene hardcodeado) -->
      <select name="sexo" required>
        <option value="">Sexo</option>
        <option value="F">F</option>
        <option value="M">M</option>
      </select>

        <!-- üîπ GRUPO SANGU√çNEO (opcional) -->
  <div class="floating-field">
    <select name="grupo_sanguineo_id" id="grupoSanguineoSelect" required>
      <option value="">Grupo sangu√≠neo</option>
    </select>
  </div>

      <!-- üîπ PLAN -->
      <select name="plan_id" id="planSelect" required>
        <option value="">Plan</option>
      </select>

      <!-- üîπ CATEGOR√çA -->
      <select name="categoria_id" id="categoriaSelect" required>
        <option value="">Categor√≠a</option>
      </select>

  <!-- üîπ plan materno fecha desde y hasta-->
  <div id="planMaternoFields" style="display:none; gap:8px;">
    <div class="floating-field">
      <input
        type="date"
        id="planMaternoDesde"
        name="plan_materno_desde"
      >
      <label for="planMaternoDesde">Plan materno desde</label>
    </div>

    <div class="floating-field">
      <input
        type="date"
        id="planMaternoHasta"
        name="plan_materno_hasta"
      >
      <label for="planMaternoHasta">Plan materno hasta</label>
    </div>
  </div>

      <!-- üîπ LOCALIDAD -->
      <select name="localidad_id" id="localidadSelect" required>
        <option value="">Localidad</option>
      </select>

      <!-- DISCAPACIDAD -->
      <div class="checkbox-field">
        <input type="checkbox" id="discapacidad">
        <label for="discapacidad">Discapacidad</label>
      </div>

      <select name="nivelDiscapacidad">
        <option value="">Nivel de discapacidad</option>
        <option value="Permanente">Permanente</option>
        <option value="Temporal">Temporal</option>
      </select>

      <div id="adjuntoDiscapacidadField" style="display:none;">
        <label>Adjuntar certificado de discapacidad (CUD)</label>
        <input type="file" name="adjuntoDiscapacidad" accept=".pdf,.jpg,.png" />
      </div>

      <!-- ESTUDIOS -->
      <div id="estudiosField" style="display:none;">
        <select name="estudios">
          <option value="">Nivel de estudios</option>
          <option value="Grado">Grado</option>
          <option value="Posgrado">Posgrado</option>
          <option value="Universitario">Universitario</option>
          <option value="Terciario">Terciario</option>
        </select>
      </div>

      <div id="adjuntoEstudiosField" style="display:none;">
        <label>Adjuntar constancia de alumno regular</label>
        <input type="file" name="adjuntoEstudios" accept=".pdf,.jpg,.png" />
      </div>

      <div class="form-actions">
        <button type="submit">Guardar</button>
        <button type="button" id="btnCancelarNuevo">Cancelar</button>
      </div>

    </form>
  </section>

</main>

<script type="module" src="../scripts/padron.js"></script>
</body>
</html>
