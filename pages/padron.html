<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Padrón de Afiliados – Luz y Fuerza Olavarría</title>

  <link rel="stylesheet" href="../styles/header.css" />
  <link rel="stylesheet" href="../styles/padron.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<!-- HEADER COMÚN -->
<header>
  <div id="header-container"></div>
</header>

<main class="padron-home">

  <!-- BUSCADOR PRINCIPAL -->
  <section class="buscador-principal">
    <input
      type="text"
      id="searchInput"
      name="buscar-afiliado"            
      placeholder="Buscar afiliado, DNI o N° de afiliado..."
      autocomplete="new-password"      
      spellcheck="false"
      autofocus
    />
    <!-- Resultados inyectados por JS -->
  </section>

  <!-- ACCIONES -->
  <section class="acciones-principales">
    <button id="btnNuevoAfiliado">
      ➕ Nuevo afiliado
    </button>
  </section>

  <!-- FORMULARIO NUEVO AFILIADO -->
  <section id="nuevoAfiliadoSection" style="display:none;">
    <h2>Nuevo Afiliado</h2>

    <form id="PadronForm" class="form-afiliado">

      <input
        type="text"
        name="nombre"
        placeholder="Nombre"
        required
      />

      <input
        type="text"
        name="apellido"
        placeholder="Apellido"
        required
      />

      <input
        type="text"
        name="dni"
        placeholder="DNI"
        required
      />

      <input
        type="text"
        name="telefono"
        placeholder="Teléfono"
      />

    <div class="floating-field">
      <input
        type="date"
        name="fechaNacimiento"
        required
      />
      <label>Fecha de nacimiento</label>
    </div>

      <input
        type="text"
        name="numero_afiliado"
        placeholder="Número de Afiliado (ej: 19-00639-4/00)"
        required
      />

      <select name="parentesco" required>
        <option value="">Parentesco</option>
        <option value="Titular">Titular</option>
        <option value="Conyuge">Conyuge</option>
        <option value="Concubino/a">Concubino/a</option>
        <option value="Hijos">Hijos</option>
        <option value="Menor B/ guarda">Menor B/ guarda</option>
      </select>

      <select name="sexo" required>
        <option value="">Sexo</option>
        <option value="F">F</option>
        <option value="M">M</option>
      </select>

      <select name="plan">
        <option value="">Plan</option>
        <option value="Adherentes">Adherentes</option>
        <option value="Aport. Sol">Aport. Sol</option>
        <option value="Monotrib.">Monotrib.</option>
        <option value="Pasiv Tram">Pasiv Tram</option>
        <option value="Plan B-ESP">Plan B-ESP</option>
        <option value="Plan joven">Plan joven</option>
        <option value="PMO">PMO</option>
      </select>

      <select name="categoria">
        <option value="">Categoría</option>
        <option value="Adherentes">Adherentes</option>
        <option value="Jubilado ANSES">Jubilado ANSES</option>
        <option value="Jubilado conyuge AF. vivo">Jubilado conyuge AF. vivo</option>
        <option value="Jubilado tramite">Jubilado tramite</option>
        <option value="Monotributista">Monotributista</option>
        <option value="Obligatorios">Obligatorios</option>
        <option value="Opcion c/ convenio">Opcion c/ convenio</option>
        <option value="Opcion s/ convenio">Opcion s/ convenio</option>
        <option value="Pensionado ANSES reparto">Pensionado ANSES reparto</option>
      </select>

      <select name="localidad">
        <option value="">Localidad</option>
        <option value="Espigas">Espigas</option>
        <option value="Hinojo">Hinojo</option>
        <option value="Olavarria">Olavarria</option>
        <option value="Sierra Chica">Sierra Chica</option>
        <option value="Sierras Bayas">Sierras Bayas</option>
      </select>

      <label>
        <input type="checkbox" name="discapacidad" /> Discapacidad
      </label>

      <select name="nivelDiscapacidad">
        <option value="">Nivel de discapacidad</option>
        <option value="Permanente">Permanente</option>
        <option value="Temporal">Temporal</option>
      </select>

      <!-- Estudios (solo hijos >18) -->
      <div id="estudiosField" style="display:none;">
        <select name="estudios">
          <option value="">Nivel de estudios</option>
          <option value="Terciario">Terciario</option>
          <option value="Universitario">Universitario</option>
          <option value="Posgrado">Posgrado</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="submit">Guardar</button>
        <button type="button" id="btnCancelarNuevo">
          Cancelar
        </button>
      </div>

    </form>
  </section>

</main>

<script type="module" src="../scripts/padron.js"></script>

</body>
</html>
