<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Padrón de Afiliados – Luz y Fuerza Olavarría</title>

  <link rel="stylesheet" href="../styles/padron.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<header>
  <h1>Padrón de Afiliados Luz y Fuerza de Olavarría</h1>

  <div class="user-bar">
    <span id="status"></span>
    <button id="logoutBtn">Cerrar sesión</button>
  </div>
</header>

<main class="padron-home">

  <!-- BUSCADOR PRINCIPAL -->
  <section class="buscador-principal">
    <input
      type="text"
      id="searchInput"
      placeholder="Buscar afiliado, DNI o N° de afiliado..."
      autofocus
    />
    <!-- Resultados inyectados por JS -->
  </section>

  <!-- ACCIONES -->
  <section class="acciones-principales">
    <button id="btnNuevoAfiliado">
      ➕ Nuevo afiliado
    </button>
  </section>

  <!-- FORMULARIO NUEVO AFILIADO -->
  <section id="nuevoAfiliadoSection" style="display:none;">
    <h2>Nuevo Afiliado</h2>

    <form id="PadronForm" class="form-afiliado">

      <input
        type="text"
        name="nombre"
        placeholder="Nombre"
        required
      />

      <input
        type="text"
        name="apellido"
        placeholder="Apellido"
        required
      />

      <input
        type="text"
        name="dni"
        placeholder="DNI"
        required
      />

      <input
        type="text"
        name="telefono"
        placeholder="Teléfono"
      />

      <input
        type="date"
        name="fechaNacimiento"
      />

      <input
        type="text"
        name="numeroAfiliado"
        placeholder="Número de Afiliado (ej: 19-00639-4/00)"
        required
      />

      <select name="relacion" required>
        <option value="">Relación</option>
        <option value="Titular">Titular</option>
        <option value="Cónyuge">Cónyuge</option>
        <option value="Hijo/a">Hijo/a</option>
        <option value="Otro">Otro</option>
      </select>

      <!-- Estudios (solo hijos >18) -->
      <div id="estudiosField" style="display:none;">
        <select name="estudios">
          <option value="">Nivel de estudios</option>
          <option value="Terciario">Terciario</option>
          <option value="Universitario">Universitario</option>
          <option value="Posgrado">Posgrado</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="submit">Guardar</button>
        <button type="button" id="btnCancelarNuevo">
          Cancelar
        </button>
      </div>

    </form>
  </section>

</main>

<script type="module" src="../scripts/padron.js"></script>

</body>
</html>
