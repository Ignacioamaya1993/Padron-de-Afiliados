  <style>
/* Mover todo a la izquierda */
main, section {
  max-width: none;      /* quita el límite de ancho */
  margin: 0;            /* elimina el centrado automático */
}

/* Lista de medicamentos (cards) alineadas a la izquierda */
#listaPracticas {
  justify-content: start; /* pega las cards al borde izquierdo */
}
</style>

<!-- ===================== -->
<!-- PRACTICAS -->
<!-- ===================== -->

<section id="practicasSection">

  <button id="btnNuevaPractica" class="btn-nuevo">
    + Nueva Práctica
  </button>

  <!-- FORM ALTA -->
  <form id="formPractica" class="form-card hidden">

    <input type="hidden" id="practicaId" name="practica_id" />

    <div class="form-grid">

      <!-- FILA 1 -->
      <div class="form-group">
        <label>Tipo</label>
        <select id="tipoPractica" name="tipo" required>
          <option value="">Seleccione tipo</option>
          <option value="kinesiologia">Kinesiología</option>
          <option value="resonancia">Resonancia</option>
          <option value="tomografia">Tomografía</option>
        </select>
      </div>

      <div class="form-group">
        <label>Fecha carga</label>
        <input type="date" id="fechaCarga" name="fecha_carga" required>
      </div>

      <div class="form-group">
        <label>Fecha orden</label>
        <input type="date" id="fechaOrden" name="fecha_orden">
      </div>

      <!-- FILA 2 -->      
      <div class="form-group">
        <label>Fecha recepción orden</label>
        <input type="date" id="fechaRecepcionOrden" name="fecha_recepcion_orden">
      </div>

      <div class="form-group">
        <label>Autorización</label>
        <select id="autorizacion" name="autorizacion">
          <option value="false">No</option>
          <option value="true">Sí</option>
        </select>
      </div>

      <div class="form-group">
        <label>Fecha autorización</label>
        <input type="date" id="fechaAutorizacion" name="fecha_autorizacion">
      </div>

      <div class="form-group hidden" id="grupoKinesiologo">
        <label>Nombre Kinesiólogo</label>
        <input type="text" id="nombreKinesiologo" name="nombre_kinesiologo">
      </div>

      <div class="form-group hidden" id="grupoLugar">
        <label>Lugar</label>
        <select id="lugar" name="lugar">
          <option value="">Seleccione lugar</option>
          <option value="Maria Auxiliadora">Maria Auxiliadora</option>
          <option value="CEMEDA">CEMEDA</option>
        </select>
      </div>

      <!-- REINTEGRO (SOLO EDICION EN JS) -->
      <div class="form-group hidden full-width" id="campoReintegroAlta">
        <label>Reintegro</label>
        <input type="number" id="reintegro" name="reintegro" step="0.01">
      </div>

      <!-- OBSERVACIONES -->
      <div class="form-group full-width">
        <label>Observaciones</label>
        <textarea id="observacionesPractica"
                  name="observacion"
                  rows="3"></textarea>
      </div>

    <!-- Adjuntos -->
    <div class="form-row">
      <label>Adjuntar Documentos</label>
      <div id="adjuntosPracticaContainer" class="adjuntos-nuevos"></div>
      <button type="button" id="btnAgregarAdjuntoPractica">➕ Agregar adjunto</button>
    </div>
      
    </div>

    <!-- BOTONES -->
    <div class="form-actions">
      <button type="submit" class="btn-guardar">Guardar</button>
      <button type="button"
              id="btnCancelarPractica"
              class="btn-cancelar">
        Cancelar
      </button>
    </div>

  </form>

  <!-- LISTA -->
  <div id="listaPracticas"></div>

  <!-- PAGINACION -->
  <div id="paginacionPracticas" class="paginacion"></div>

</section>
