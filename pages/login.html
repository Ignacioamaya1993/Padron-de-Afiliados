<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – Afiliados Luz y Fuerza Olavarría</title>
  <link rel="icon" type="image/png" href="../assets/images/Solo_logo.png">

  <link rel="stylesheet" href="../styles/login.css" />
</head>
<body>

  <div class="login-wrapper">

    <h1 class="app-title">
      Padrón de Afiliados<br />
      <span>Luz y Fuerza Olavarría</span>
    </h1>

    <div class="login-container">

      <h2>Iniciar sesión</h2>

      <input type="email" id="email" placeholder="Email" required />

      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Contraseña" required />
        <button
          type="button"
          id="togglePassword"
          class="toggle-password"
          aria-label="Mostrar u ocultar contraseña"
        >
          <img
            id="togglePasswordIcon"
            src="../assets/images/eye-closed.png"
            alt="Mostrar contraseña"
          />
        </button>

      </div>

      <button id="loginBtn" class="btn-primary">Ingresar</button>
      <p id="error"></p>

    </div>

  </div>

  <!-- JS -->
  <script type="module" src="../scripts/login.js"></script>

</body>
</html>
